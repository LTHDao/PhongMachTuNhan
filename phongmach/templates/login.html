{% extends 'layout/base.html' %}

{% block title %} Đăng nhập {% endblock %}

{% block content %}
<h1 class="sub">ĐĂNG NHẬP</h1>

{% if err_msg %}
<div class="alert alert-danger">
  <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<form method="post" action="{{ url_for('user_signin') }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="tel" class="form-control" placeholder="Nhập số điện thoại" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Nhập password..." id="password" name="password" required>
  </div>
  <input type="submit" value="Đăng nhập" class="btn btn-info">
</form>
{% endblock %}
